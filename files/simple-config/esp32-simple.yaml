# Example configuration entry
esp32_camera:
  external_clock:
    pin: GPIO21
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO4, GPIO5, GPIO18, GPIO19, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22

  # Image settings
  name: Wrover Camera    
  max_framerate: 15 fps
  idle_framerate: 1.0 fps
  # resolution: 800x600
  resolution: 1024x768
  horizontal_mirror: false
  vertical_flip: false